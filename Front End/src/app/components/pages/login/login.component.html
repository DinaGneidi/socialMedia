<section>
    <div class="container my-5">
        <form [formGroup]="loginForm" (ngSubmit)="handleLogin()" class="border rounded-3 p-4">

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" placeholder="Example@..." formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  (input)="invalidData = true">
                <div class="alert alert-danger p-2 px-3" *ngIf="email?.invalid && email?.dirty">
                    <p class="m-0" *ngIf="email?.errors?.['required']">* Email is required</p>
                    <p class="m-0" *ngIf="email?.errors?.['email']">* Email is required</p>
                </div>
            </div>
            
            <div class="mb-3">
                <label  class="form-label">Password</label>
                <input type="password" placeholder="Pa*****" formControlName="password" class="form-control" (input)="invalidData = true">
                <div class="alert alert-danger p-2 px-3" *ngIf="password?.invalid && password?.dirty">
                    <p class="m-0" *ngIf="password?.errors?.['required']">* Password is required</p>
                    <p class="m-0" *ngIf="password?.errors?.['minLength']">* Password must be "6" chars at least</p>
                </div> 
            </div>

            <div class="aleet alert-danger p-2 px-3" *ngIf="invalidData && isSubmitted">
                Invalid Data
            </div>

            <div class="alert alert-danger" *ngIf="loginForm?.invalid && isSubmitted">
                {{msg}}
            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-warning px-4 fw-bolder fs-5 text-dark fw-bolder px-4 py-2">Login</button>
            </div>
          </form>
    </div>
</section>
